<!DOCTYPE html>
<html>
<head>
    <title>Spline Lineal</title>
</head>
<body>
    <h1>Interpolaci√≥n por Spline Lineal</h1>

    <form method="post">
        {% csrf_token %}
        <label>Valores de X (separados por espacios):</label><br>
        <input type="text" name="x"><br><br>

        <label>Valores de Y (separados por espacios):</label><br>
        <input type="text" name="y"><br><br>

        <button type="submit">Calcular</button>
    </form>

    {% if splines %}
        <h2>Resultado:</h2>
        {% for tramo in splines %}
            <p><strong>{{ tramo }}</strong></p>
        {% endfor %}
    {% elif error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
